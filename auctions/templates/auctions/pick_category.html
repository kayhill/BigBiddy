{% extends "auctions/layout.html" %}

{% block title %}
    {{ category }}
{% endblock %}

{% block body %}

<div class="container"> 
    <h2>{{ category }}</h2>
        {% for item in items %}
            <a href="{% url 'listing' item=item.title %}"><li>{{ item.title |title }}</li></a>
        {% endfor %} 
</div>       

{% endblock %}
